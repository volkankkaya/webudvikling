<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Year</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', monospace, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        .easy-mode {
            display: inline-block;
            background-color: #32cd32;
            color: black;
            padding: 12px 28px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hint {
            margin-bottom: 30px;
            font-size: 20px;
        }

        input {
            font-family: inherit;
            font-size: 28px;
            padding: 14px;
            width: 400px;
            text-align: center;
            border-radius: 8px;
            border: none;
            margin-bottom: 25px;
        }

        .feedback {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        button {
            background-color: #999;
            border: none;
            padding: 16px 30px;
            font-size: 22px;
            font-family: inherit;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .wrong {
            color: red;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .counter {
            font-size: 20px;
        }
    </style>
</head>
<body>
<h1>GUESS THE YEAR</h1>

<div class="easy-mode">EASY MODE</div>
<div class="hint">Hint: The year YouTube was born.</div>

<input type="number" id="guessInput" placeholder="Enter year">
<div class="feedback" id="feedback"></div>
<button id="submitBtn">SUBMIT GUESS</button>
<div class="wrong" id="wrongMsg"></div>
<div class="counter" id="counter">NUMBER OF GUESSES SO FAR: 0</div>

<script>
    const correctYear = 2005; // YouTube was founded in 2005
    let guessCount = 0;

    const input = document.getElementById("guessInput");
    const feedback = document.getElementById("feedback");
    const wrongMsg = document.getElementById("wrongMsg");
    const counter = document.getElementById("counter");
    const submitBtn = document.getElementById("submitBtn");

    // Submit when button clicked
    submitBtn.addEventListener("click", submitGuess);

    // Also submit when pressing Enter inside the input
    input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") submitGuess();
    });

    function submitGuess() {
        let guess = parseInt(input.value);
        guessCount++;

        if (isNaN(guess)) {
            feedback.textContent = "Please enter a valid year!";
            feedback.style.color = "yellow";
            // don't clear here — let the user correct their input
            return;
        }

        let difference = Math.abs(correctYear - guess);

        if (guess === correctYear) {
            feedback.textContent = "🎉 VERY HOT! Correct!";
            feedback.style.color = "lime";
            wrongMsg.textContent = "";
            // You might want to keep the correct value visible, or disable input here.
        } else {
            // Hot/Cold levels
            if (difference <= 1) {
                feedback.textContent = "🔥 VERY HOT!";
                feedback.style.color = "red";
            } else if (difference <= 3) {
                feedback.textContent = "🔥 HOT!";
                feedback.style.color = "orangered";
            } else if (difference <= 6) {
                feedback.textContent = "WARM";
                feedback.style.color = "orange";
            } else if (difference <= 10) {
                feedback.textContent = "COLD";
                feedback.style.color = "#3399ff";
            } else if (difference <= 20) {
                feedback.textContent = "❄️ COLDER";
                feedback.style.color = "blue";
            } else {
                feedback.textContent = "🥶 VERY COLD!";
                feedback.style.color = "#66ccff";
            }

            wrongMsg.textContent = "Wrong";

            // --- THE CHANGE: clear the input and return focus so the user can type immediately ---
            input.value = "";
            input.focus();
            // -------------------------------------------------------------------------------
        }

        counter.textContent = "NUMBER OF GUESSES SO FAR: " + guessCount;
    }

    // optional: focus the input when page loads
    input.focus();
</script>
</body>
</html>
