<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Year</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', monospace, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        .easy-mode {
            display: inline-block;
            background-color: #32cd32;
            color: black;
            padding: 12px 28px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hint {
            margin-bottom: 30px;
            font-size: 20px;
        }

        input {
            font-family: inherit;
            font-size: 28px;
            padding: 14px;
            width: 400px;
            text-align: center;
            border-radius: 8px;
            border: none;
            margin-bottom: 25px;
        }

        .feedback {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        button {
            background-color: #999;
            border: none;
            padding: 16px 30px;
            font-size: 22px;
            font-family: inherit;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .wrong {
            color: red;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .counter {
            font-size: 20px;
        }

        /* UPDATED: history box on left middle */
        #history {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            text-align: left;
            font-size: 16px;
            max-height: 60%;
            overflow-y: auto;
            width: 160px;
        }

        #history h2 {
            font-size: 18px;
            margin: 5px 0;
            text-decoration: underline;
        }

        #historyList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #historyList li {
            margin: 3px 0;
        }
    </style>
</head>
<body>
<h1>GUESS THE YEAR</h1>

<div class="easy-mode">EASY MODE</div>
<div class="hint">Hint: The year YouTube was born.</div>

<input type="number" id="guessInput" placeholder="Enter year">
<div class="feedback" id="feedback"></div>
<button id="submitBtn">SUBMIT GUESS</button>
<div class="wrong" id="wrongMsg"></div>
<div class="counter" id="counter">NUMBER OF GUESSES SO FAR: 0</div>

<!-- History section (now left middle) -->
<div id="history">
    <h2>Guess History</h2>
    <ul id="historyList"></ul>
</div>

<script>
    const correctYear = 2005;
    let guessCount = 0;

    const input = document.getElementById("guessInput");
    const feedback = document.getElementById("feedback");
    const wrongMsg = document.getElementById("wrongMsg");
    const counter = document.getElementById("counter");
    const submitBtn = document.getElementById("submitBtn");
    const historyList = document.getElementById("historyList");

    submitBtn.addEventListener("click", submitGuess);

    input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") submitGuess();
    });

    function submitGuess() {
        let guess = parseInt(input.value);
        guessCount++;

        if (isNaN(guess)) {
            feedback.textContent = "Please enter a valid year!";
            feedback.style.color = "yellow";
            return;
        }

        let difference = Math.abs(correctYear - guess);

        if (guess === correctYear) {
            feedback.textContent = "ðŸŽ‰ VERY HOT! Correct!";
            feedback.style.color = "lime";
            wrongMsg.textContent = "";
        } else {
            if (difference <= 1) {
                feedback.textContent = "ðŸ”¥ VERY HOT!";
                feedback.style.color = "red";
            } else if (difference <= 3) {
                feedback.textContent = "ðŸ”¥ HOT!";
                feedback.style.color = "orangered";
            } else if (difference <= 6) {
                feedback.textContent = "WARM";
                feedback.style.color = "orange";
            } else if (difference <= 10) {
                feedback.textContent = "COLD";
                feedback.style.color = "#3399ff";
            } else if (difference <= 20) {
                feedback.textContent = "â„ï¸ COLDER";
                feedback.style.color = "blue";
            } else {
                feedback.textContent = "ðŸ¥¶ VERY COLD!";
                feedback.style.color = "#66ccff";
            }

            wrongMsg.textContent = "Wrong";
            input.value = "";
            input.focus();
        }

        counter.textContent = "NUMBER OF GUESSES SO FAR: " + guessCount;

        // Add guess to history list
        const li = document.createElement("li");
        li.textContent = guess;
        historyList.appendChild(li);
    }

    input.focus();
</script>
</body>
</html>
