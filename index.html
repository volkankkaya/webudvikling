<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Year Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Welcome to the Guess the Year game!</h1>

<p class="big-text">START GUESSING!</p>

<button class="btn" id="startBtn">START</button>

<p class="small-text">Start by clicking the big, green and obvious button</p>









<div id="game">
    <p>Guess the year:</p>
    <input type="number" id="guessInput" placeholder="YYYY">
    <button class="btn" id="guessBtn">Guess</button>
    <p class="message" id="message"></p>
</div>

<script src="script.js"></script>
</body>
</html>
