<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Year Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>


<body>
<p class="heading">GUESS THE YEAR</p>

<div class="hard-mode">HARD MODE</div>

<div class="lives" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

<div class="hint">Hint: The year the Cold War officially ended, and an iconic grunge band released the album "Nevermind".</div>

<input type="number" id="guessInput" placeholder="Enter year">

<div class="feedback" id="feedback"></div>

<button id="submitBtn">SUBMIT GUESS</button>

<div class="wrong" id="wrongMsg"></div>

<div class="counter" id="counter">NUMBER OF GUESSES SO FAR: 0</div>

<p id="history">YOUR GUESSES: </p>

<script>
    const correctYear = 1991; // Cold War officially ended and Nevermind was released in 1991
    let guessCount = 0;
    let lives = 3;
    let guessHistory = []; // gemmer alle tidligere g√¶t

    const input = document.getElementById("guessInput");
    const feedback = document.getElementById("feedback");
    const wrongMsg = document.getElementById("wrongMsg");
    const counter = document.getElementById("counter");
    const submitBtn = document.getElementById("submitBtn");
    const livesDisplay = document.getElementById("lives");
    const historyDisplay = document.getElementById("history"); // nyt element i HTML

    submitBtn.addEventListener("click", submitGuess);

    input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") submitGuess();
    });

    function updateLives() {
        livesDisplay.textContent = "‚ù§Ô∏è".repeat(lives);
        livesDisplay.classList.add("lives-pop");
        setTimeout(() => livesDisplay.classList.remove("lives-pop"), 400);
    }

    function updateHistory() {
        historyDisplay.textContent = "Your guesses: " + guessHistory.join(", ");
    }

    function submitGuess() {
        if (lives <= 0) return; // No more guesses allowed

        let guess = parseInt(input.value);
        guessCount++;

        if (isNaN(guess)) {
            feedback.textContent = "Please enter a valid year!";
            feedback.style.color = "yellow";
            return;
        }

        // Tjek om tallet allerede er g√¶ttet
        if (guessHistory.includes(guess)) {
            feedback.textContent = "‚ö†Ô∏è YOU ALREADY GUESSED " + guess;
            feedback.style.color = "yellow";
            input.value = "";
            input.focus();
            return;
        }

        // Tilf√∏j g√¶ttet til historikken
        guessHistory.push(guess);
        updateHistory();

        if (guess === correctYear) {
            feedback.textContent = "‚úÖ CORRECT!";
            feedback.style.color = "lime";
            wrongMsg.textContent = "";
            input.disabled = true;
            submitBtn.disabled = true;
        } else {
            if (guess < correctYear) {
                feedback.textContent = "‚¨ÜÔ∏è HIGHER";
                feedback.style.color = "orange";
            } else {
                feedback.textContent = "‚¨áÔ∏è LOWER";
                feedback.style.color = "blue";
            }

            wrongMsg.textContent = "WRONG";
            input.value = "";
            input.focus();

            // Lose a life
            lives--;
            updateLives();

            if (lives === 0) {
                feedback.textContent = "üíÄ GAME OVER! THE YEAR WAS " + correctYear;
                feedback.style.color = "gray";
                input.disabled = true;
                submitBtn.disabled = true;
            }
        }

        counter.textContent = "NUMBER OF GUESSES SO FAR: " + guessCount;
    }

    updateLives();
    input.focus();
</script>

</body>
</html>
